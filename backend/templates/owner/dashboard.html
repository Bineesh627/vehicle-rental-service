<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-car-front-fill"></i>
            <span>Owner</span>
        </div>
        <div class="sidebar-menu">
            <a href="dashboard.html" class="sidebar-item active" data-section="dashboard">
                <i class="bi bi-grid-1x2"></i> Overview
            </a>
            <a href="staffManagement.html" class="sidebar-item" data-section="staff">
                <i class="bi bi-people"></i> Staff
            </a>
            <a href="vehicleManagement.html" class="sidebar-item" data-section="vehicles">
                <i class="bi bi-truck"></i> Vehicles
            </a>
            <a href="bookingManagement.html" class="sidebar-item" data-section="bookings">
                <i class="bi bi-calendar-check"></i> Bookings
            </a>
            <a href="Profile.html" class="sidebar-item" data-section="profile">
                <i class="bi bi-person-gear"></i> Settings
            </a>
        </div>
        <div class="sidebar-footer">
            <button
                class="btn btn-sm text-white bg-white bg-opacity-10 w-full justify-center hover:bg-opacity-20 flex gap-2"
                id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-wrapper">
        <!-- Topbar -->
        <header class="topbar">
            <div class="topbar-left">
                <button class="mobile-toggle" id="mobileToggle">
                    <i class="bi bi-list"></i>
                </button>
                <h1 class="topbar-title">Dashboard Overview</h1>
            </div>
            <div class="topbar-right">
                <button class="notifications-btn">
                    <i class="bi bi-bell"></i>
                    <span class="notifications-badge">3</span>
                </button>
                <div class="user-dropdown">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=4F46E5&color=fff" alt="User Avatar"
                        class="avatar">
                    <div class="user-info">
                        <span class="user-name">Admin User</span>
                        <span class="user-role user-email-display">admin@rental.com</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <main class="content-area" id="dashboard-overview">

            <!-- Statistics Cards -->
            <div class="row g-4 mb-4">
                <div class="col-md-6 col-xl-3 animate-fade" style="animation-delay: 0.1s">
                    <div class="stat-card">
                        <div class="stat-icon icon-primary">
                            <i class="bi bi-currency-dollar"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Total Revenue</div>
                            <div class="stat-value" id="totalRevenue">$0</div>
                            <div class="stat-trend trend-up"><i class="bi bi-arrow-up-short"></i> 12.5%</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3 animate-fade" style="animation-delay: 0.2s">
                    <div class="stat-card">
                        <div class="stat-icon icon-success">
                            <i class="bi bi-calendar-check"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Active Bookings</div>
                            <div class="stat-value" id="activeBookings">0</div>
                            <div class="stat-trend trend-up"><i class="bi bi-arrow-up-short"></i> 5.2%</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3 animate-fade" style="animation-delay: 0.3s">
                    <div class="stat-card">
                        <div class="stat-icon icon-warning">
                            <i class="bi bi-truck"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Total Vehicles</div>
                            <div class="stat-value" id="totalVehicles">0</div>
                            <div class="stat-trend trend-up"><i class="bi bi-arrow-up-short"></i> 2 added</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3 animate-fade" style="animation-delay: 0.4s">
                    <div class="stat-card">
                        <div class="stat-icon icon-info">
                            <i class="bi bi-people"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Total Staff</div>
                            <div class="stat-value" id="totalStaff">0</div>
                            <div class="stat-trend text-muted"><i class="bi bi-dash"></i> No change</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="card animate-fade" style="animation-delay: 0.5s">
                <div class="card-header">
                    <h5 class="m-0 font-semibold text-dark">Recent Bookings</h5>
                    <button class="btn btn-sm btn-secondary text-primary bg-primary bg-opacity-10 border-0">View
                        All</button>
                </div>
                <div class="card-body p-0">
                    <div class="table-container border-0 rounded-0">
                        <table class="table mb-0 border-0">
                            <thead>
                                <tr>
                                    <th>Booking ID</th>
                                    <th>Customer</th>
                                    <th>Vehicle</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="recentBookings">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="mockData.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="dashboard.js"></script>
</body>

</html>
