<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental - Staff Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-car-front-fill"></i>
            <span>Owner</span>
        </div>
        <div class="sidebar-menu">
            <a href="dashboard.html" class="sidebar-item" data-section="dashboard">
                <i class="bi bi-grid-1x2"></i> Overview
            </a>
            <a href="staffManagement.html" class="sidebar-item active" data-section="staff">
                <i class="bi bi-people"></i> Staff
            </a>
            <a href="vehicleManagement.html" class="sidebar-item" data-section="vehicles">
                <i class="bi bi-truck"></i> Vehicles
            </a>
            <a href="bookingManagement.html" class="sidebar-item" data-section="bookings">
                <i class="bi bi-calendar-check"></i> Bookings
            </a>
            <a href="Profile.html" class="sidebar-item" data-section="profile">
                <i class="bi bi-person-gear"></i> Settings
            </a>
        </div>
        <div class="sidebar-footer">
            <button
                class="btn btn-sm text-white bg-white bg-opacity-10 w-full justify-center hover:bg-opacity-20 flex gap-2"
                id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-wrapper">
        <!-- Topbar -->
        <header class="topbar">
            <div class="topbar-left">
                <button class="mobile-toggle" id="mobileToggle">
                    <i class="bi bi-list"></i>
                </button>
                <h1 class="topbar-title">Staff Management</h1>
            </div>
            <div class="topbar-right">
                <button class="notifications-btn">
                    <i class="bi bi-bell"></i>
                    <span class="notifications-badge">3</span>
                </button>
                <div class="user-dropdown">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=4F46E5&color=fff" alt="User Avatar"
                        class="avatar">
                    <div class="user-info">
                        <span class="user-name">Admin User</span>
                        <span class="user-role user-email-display">admin@rental.com</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <main class="content-area animate-fade">
            <div class="page-header">
                <div>
                    <h2 class="mb-1 font-bold">Team Members</h2>
                    <p class="text-muted small">Manage your staff directory and roles.</p>
                </div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStaffModal">
                    <i class="bi bi-plus-lg"></i> Add Staff Member
                </button>
            </div>

            <div class="card">
                <div class="card-body p-0">
                    <div class="table-container border-0 rounded-0">
                        <table class="table mb-0 border-0">
                            <thead>
                                <tr>
                                    <th>Member</th>
                                    <th>Phone</th>
                                    <th>Status</th>
                                    <th>Join Date</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="staffTable">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Staff Modal -->
    <div class="modal fade" id="addStaffModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow" style="border-radius: var(--radius-xl); overflow: hidden;">
                <div class="modal-header bg-light border-bottom-0 p-4">
                    <h5 class="modal-title font-bold text-dark">Staff Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="addStaffForm">
                        <div class="form-group mb-3">
                            <label for="staffName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="staffName" placeholder="e.g. John Doe" required>
                        </div>
                        <div class="row g-3">
                            <div class="col-sm-6 form-group mb-3">
                                <label for="staffEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="staffEmail" placeholder="john@example.com"
                                    required>
                            </div>
                            <div class="col-sm-6 form-group mb-3">
                                <label for="staffPhone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="staffPhone" placeholder="+1 (555) 000-0000"
                                    required>
                            </div>
                        </div>

                        <div class="form-group mb-2">
                            <label for="staffPassword" class="form-label">Initial Password</label>
                            <input type="password" class="form-control" id="staffPassword"
                                placeholder="Minimum 8 characters" required>
                            <div class="form-text mt-1 text-muted small">The user will be required to change this upon
                                first login.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top-0 p-4 bg-light pt-0">
                    <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary px-4" id="saveStaffBtn">Save Member</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="mockData.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="dashboard.js"></script>
</body>

</html>
