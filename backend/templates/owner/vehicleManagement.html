<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental - Vehicle Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-car-front-fill"></i>
            <span>Owner</span>
        </div>
        <div class="sidebar-menu">
            <a href="dashboard.html" class="sidebar-item" data-section="dashboard">
                <i class="bi bi-grid-1x2"></i> Overview
            </a>
            <a href="staffManagement.html" class="sidebar-item" data-section="staff">
                <i class="bi bi-people"></i> Staff
            </a>
            <a href="vehicleManagement.html" class="sidebar-item active" data-section="vehicles">
                <i class="bi bi-truck"></i> Vehicles
            </a>
            <a href="bookingManagement.html" class="sidebar-item" data-section="bookings">
                <i class="bi bi-calendar-check"></i> Bookings
            </a>
            <a href="Profile.html" class="sidebar-item" data-section="profile">
                <i class="bi bi-person-gear"></i> Settings
            </a>
        </div>
        <div class="sidebar-footer">
            <button
                class="btn btn-sm text-white bg-white bg-opacity-10 w-full justify-center hover:bg-opacity-20 flex gap-2"
                id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-wrapper">
        <!-- Topbar -->
        <header class="topbar">
            <div class="topbar-left">
                <button class="mobile-toggle" id="mobileToggle">
                    <i class="bi bi-list"></i>
                </button>
                <h1 class="topbar-title">Vehicle Management</h1>
            </div>
            <div class="topbar-right">
                <button class="notifications-btn">
                    <i class="bi bi-bell"></i>
                    <span class="notifications-badge">3</span>
                </button>
                <div class="user-dropdown">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=4F46E5&color=fff" alt="User Avatar"
                        class="avatar">
                    <div class="user-info">
                        <span class="user-name">Admin User</span>
                        <span class="user-role user-email-display">admin@rental.com</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <main class="content-area animate-fade">
            <div class="page-header">
                <div>
                    <h2 class="mb-1 font-bold">Shop Manager</h2>
                    <p class="text-muted small">Add, edit, or remove rental shops from your network.</p>
                </div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVehicleModal">
                    <i class="bi bi-shop"></i> Add Shop
                </button>
            </div>

            <div class="row" id="vehicleGrid">
                <!-- Populated by JS -->
            </div>
        </main>
    </div>

    <!-- Add Vehicle Modal -->
    <div class="modal fade" id="addVehicleModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border-0 shadow" style="border-radius: var(--radius-xl); overflow: hidden;">
                <div class="modal-header bg-light border-bottom-0 p-4">
                    <h5 class="modal-title font-bold text-dark">Rental Shop Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="addVehicleForm">
                        <div class="form-group mb-3">
                            <label for="shopName" class="form-label">Shop Name</label>
                            <input type="text" class="form-control" id="shopName" placeholder="e.g. Downtown Rentals"
                                required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="shopAddress" class="form-label">Address</label>
                            <textarea class="form-control" id="shopAddress" rows="2" placeholder="Full street address"
                                required></textarea>
                        </div>
                        <div class="row g-3">
                            <div class="col-sm-6 form-group mb-3">
                                <label for="shopLat" class="form-label">Latitude</label>
                                <input type="number" step="any" class="form-control" id="shopLat"
                                    placeholder="e.g. 40.7128" required>
                            </div>
                            <div class="col-sm-6 form-group mb-3">
                                <label for="shopLng" class="form-label">Longitude</label>
                                <input type="number" step="any" class="form-control" id="shopLng"
                                    placeholder="e.g. -74.0060" required>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-sm-6 form-group mb-3">
                                <label for="shopPhone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="shopPhone" placeholder="+1 (555) 000-0000">
                            </div>
                            <div class="col-sm-6 form-group mb-3">
                                <label for="shopHours" class="form-label">Operating Hours</label>
                                <input type="text" class="form-control" id="shopHours" placeholder="e.g. 9 AM - 6 PM">
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-sm-6 form-group mb-3">
                                <label for="shopRating" class="form-label">Initial Rating</label>
                                <input type="number" step="0.1" min="0" max="5" class="form-control" id="shopRating"
                                    value="0.0">
                            </div>
                            <div class="col-sm-6 form-group mb-3">
                                <label for="shopReviews" class="form-label">Review Count</label>
                                <input type="number" class="form-control" id="shopReviews" value="0">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="shopImage" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="shopImage"
                                placeholder="https://example.com/shop-image.jpg">
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="shopIsOpen" checked>
                            <label class="form-check-label" for="shopIsOpen">
                                Currently Open
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top-0 p-4 bg-light pt-0">
                    <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary px-4" id="saveVehicleBtn">Save Shop</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="mockData.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="dashboard.js"></script>
</body>

</html>
